[package]
name = "rust_proc_ctrl"
version = "0.1.0"
edition = "2021"

[dependencies]
daemonize = "0.5"
tokio = { version = "1", features = ["full"] }
nix = { version = "0.29", features = ["signal", "process", "fs", "ptrace"] }
colored = "3.0"
inotify = "0.11.0"
mio = "1.0.3"

[lib]
name = "rust_proc_ctrl"
path = "src/lib.rs"

[[bin]]
name = "clone"
path = "src/monitoring_tools/clone.rs"

[[bin]]
name = "foo"
path = "src/monitoring_tools/foo.rs"

[[bin]]
name = "TCP_socket"
path = "src/monitoring_tools/TCP_socket.rs"

[[bin]]
name = "Start_TCP_socket"
path = "src/monitoring_tools/Start_TCP_socket.rs"

[[bin]]
name = "inotify"
path = "src/monitoring_tools/inotify_tool.rs"

[[bin]]
name = "test_poll"
path = "tests/test_poll.rs"